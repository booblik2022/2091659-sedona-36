<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог</title>
</head>
<body>
  <header class="page-header">
    <a class="page-header-logo" href="#">
      <img src="" alt="Герб Седоны">
    </a>
    <nav class="navigation">
      <ul class="navigation-list">
        <li class="navigation-item">
          <a  class="navigation-link" href="index.html">Главная</a>
        </li>
        <li class="navigation-item">
          <a  class="navigation-link" href="about.html">О седоне</a>
        </li>
        <li class="navigation-item">
          <a  class="navigation-link navigation-link-current" href="catalog.html">Гостиницы</a>
        </li>
      </ul>
      <ul class="navigation-list navigation-user">
        <li class="navigation-item">
          <a  class="navigation-link" href="#"><span class="visually-hidden">Поиск</span></a>
        </li>
        <li class="navigation-item">
          <a  class="navigation-link" href="#"><span class="visually-hidden">Избранное</span></a>
        </li>
        <li class="navigation-item">
          <a  class="navigation-link" href="#">Хочу сюда</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main-inner">

    <header class="inner-header">
      <h1 class="inner-header-title">Гостиницы Седоны</h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="index.html"><span class="visually-hidden">Главная</span> <img src="" alt="Главная страница"></a>
        </li>
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" >Гостиницы</a>
        </li>
      </ul>
    </header>

    <section class="catalog-hotels">
      <h2 class="visually-hidden">Фильтры гостиниц</h2>
      <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Инфраструктура:</legend>
          <Ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="checkbox" name="swimming-pool" checked>
                Бассейн
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="checkbox" name="parking" checked>
                Парковка
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="checkbox" name="Wi-Fi">
                Wi-Fi
              </label>
            </li>
          </Ul>
        </fieldset>

        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Тип жилья:</legend>
          <Ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="radio" name="type-of-housing" checked>
                Гостиница
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="radio" name="type-of-housing" >
                Мотель
              </label>
            </li>
            <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="radio" name="type-of-housing">
                Апартаменты
              </label>
            </li>
          </Ul>

        </fieldset>

        <div>
          Стоимость, ₽:  Пока не знаю как сдеалть выбор стоимости  и  ползунок
        </div>

        <button class="button" type="submit">Применить</button>

        <button class="button" type="reset">Сбросить</button>

      </form>

      <p class="result-title">Найдено гостиниц: <span class="result">38</span> </p>

      <select class="select-control" aria-label="Сортировка">
        <option value="cheap">Сначала дешевые</option>
        <option value="expensive">Сначала дорогие</option>
        <option value="popular">Сначала популярные</option>
      </select>



    </section>


  </main>



</body>
</html>
